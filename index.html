<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library App (Refactored SRP + OCP)</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    input { margin: 4px; padding: 4px; }
    button { padding: 6px 12px; margin: 4px; }
    .ok { color: green; font-weight: bold; }
    .no { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Library App (Refactored)</h2>

  <h3>Add Book</h3>
  <input id="id" placeholder="Book ID">
  <input id="title" placeholder="Title">
  <input id="author" placeholder="Author">
  <button id="add">Add Book</button>

  <h3>Register Member</h3>
  <input id="mid" placeholder="Member ID">
  <input id="mname" placeholder="Name">
  <input id="memail" placeholder="Email">
  <button id="reg">Register</button>

  <h3>Checkout</h3>
  <input id="bookId" placeholder="Book ID">
  <input id="memberId" placeholder="Member ID">
  <button id="checkout">Checkout</button>

  <h3>Search Books</h3>
  <input id="search" placeholder="Search...">

  <div id="app"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
