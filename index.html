<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LibraryApp (Fixed)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 16px; max-width: 900px; margin: auto; }
      header { display:flex; justify-content:space-between; align-items:center; gap:12px }
      h1 { margin: 0; font-size: 1.25rem; }
      .grid { display:grid; grid-template-columns: 1fr 340px; gap: 16px; margin-top: 16px; }
      .card { border: 1px solid #ddd; padding: 12px; border-radius: 8px; background: #fff; box-shadow: 0 1px 2px rgba(0,0,0,.03); }
      ul { padding-left: 18px; margin: 6px 0; }
      label { display:block; margin-top:8px; font-size:0.9rem }
      input[type="text"], input[type="email"] { width:100%; padding:8px; box-sizing:border-box; margin-top:6px; }
      button { margin-top:8px; padding:8px 10px; border-radius:6px; border:1px solid #ccc; background:#f6f6f6; cursor:pointer; }
      .muted { color:#666; font-size:0.9rem }
    </style>
  </head>
  <body>
    <header>
      <h1>LibraryApp (Fixed)</h1>
      <div class="muted">Simple modular demo â€” README rules applied</div>
    </header>

    <div class="grid">
      <div class="card" id="left">
        <div>
          <input id="search" placeholder="Search books or members..." />
          <button id="seed">Seed sample data</button>
          <button id="clear">Clear data</button>
        </div>

        <h3>Books</h3>
        <ul id="books"></ul>

        <h3>Members</h3>
        <ul id="members"></ul>
      </div>

      <div class="card" id="right">
        <h3>Actions</h3>
        <label>New book title
          <input id="newBookTitle" type="text" placeholder="Title" />
        </label>
        <label>New book author
          <input id="newBookAuthor" type="text" placeholder="Author" />
        </label>
        <button id="addBook">Add book</button>

        <hr/>

        <label>Member name
          <input id="memberName" type="text" placeholder="Name" />
        </label>
        <label>Member email
          <input id="memberEmail" type="email" placeholder="Email" />
        </label>
        <button id="addMember">Register member</button>

        <hr/>

        <label>Checkout book ID
          <input id="checkoutBookId" type="text" placeholder="book id (e.g. b1)" />
        </label>
        <label>By member ID
          <input id="checkoutMemberId" type="text" placeholder="member id (e.g. m1)" />
        </label>
        <label>Card for payment
          <input id="cardForPayment" type="text" placeholder="fake-card-4242" />
        </label>
        <button id="checkout">Checkout</button>

        <hr />

        <label>Return book ID
          <input id="returnBookId" type="text" placeholder="book id" />
        </label>
        <button id="returnBook">Return</button>

        <hr />
        <div class="muted">Open the browser console to see payments / notifications simulated.</div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
