<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LibraryApp (Broken)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
      .row { display: flex; gap: 12px; margin-bottom: 8px; }
      input, button { padding: 6px 10px; }
      #layout { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
      .panel { border: 1px solid #ccc; padding: 12px; border-radius: 8px; }
      ul { padding-left: 18px; }
      .muted { color: #666; font-size: 12px; }
      .ok { color: green; }
      .no { color: crimson; }
      code { background: #f6f8fa; padding: 2px 4px; border-radius: 4px; }
    </style>
  </head>
  <body>
    
    <h1>LibraryApp (BROKEN)</h1>
    <p class="muted">A tiny app that <strong>violates SOLID</strong> on purpose. Use it to refactor with SRP & OCP.</p>

    <div class="panel">
      <div class="row">
        <input id="id" placeholder="Book ID" />
        <input id="title" placeholder="Title" />
        <input id="author" placeholder="Author" />
        <button id="add">Add Book</button>
      </div>
      <div class="row">
        <input id="mid" placeholder="Member ID" />
        <input id="mname" placeholder="Member Name" />
        <input id="memail" placeholder="Member Email" />
        <button id="reg">Register Member</button>
      </div>
      <div class="row">
        <input id="search" placeholder="Search by title/author" />
        <button id="seed">Seed Demo Data</button>
        <button id="reset">Reset</button>
      </div>
      <div class="row">
        <input id="bookId" placeholder="Book ID to checkout" />
        <input id="memberId" placeholder="Member ID" />
        <button id="checkout">Checkout</button>
      </div>
    </div>

    <div id="layout">
      <div id="app" class="panel"></div>
      <div id="member" class="panel"></div>
    </div>

    <script type="module" src="app.js"></script>

  </body>
</html>
